{% extends "layout.html" %}

{% block title %}
    OHP/Bench
{% endblock %}

{% block main %}
<head>
    <script>
    function validateForm() {
        var x = document.forms["form"]["feedback"].value;
        if (x != "+" && x != "=" && x != "-") {
        alert("Submit Feedback");
        return false;
        }
    }
    </script>
</head>
<form name="form" action="/workout3" method="post" onsubmit="return validateForm()">
    <div class="shift1">

    <h1>Primary lift ({{ feedback }})</h1><h1></h1>
    <div>
        <label>OHP 3x5</label>
        <input type="hidden" name="exercise" value="OHP5" />
        <input class="inputOHP" style="display: inline-block" autocomplete="off" min="0" step="2.5" name="weight" value="{{ weight1 }}" type="number">
    </div>

    <div>
        <label>OHP 3x3</label>
        <input type="hidden" name="exercise" value="OHP3" />
        <input class="inputOHP" style="display: inline-block" autocomplete="off" min="0" step="2.5" name="weight" value="{{ weight2 }}" type="number">
    </div>

    <div>
        <select name="feedback" class="form-select mx-auto w-auto">
            <option disabled selected>Go up?</option>
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="=">=</option>
        </select>
    </div>

    <h1 style="margin-top:1cm;">Secondary lift</h1><h1></h1>
    <div>
        <label>Bench Press 3x8</label>
        <input type="hidden" name="exercise" value="Bench8" />
        <input class="inputBench" class="shift3" style="display: inline-block" class="right" autocomplete="off" min="0" step="2.5" name="weight" value="{{ weight3 }}" type="number">
    </div>

    <h1 style="margin-top:1cm;">Accessories</h1><h1></h1>
    <div>
        <label class="NoWeight">Pull-ups 3x8-10</label><div></div>
    </div>
    <div>
        <label>EZ-Bar Curls 3x8-10</label>
        <input type="hidden" name="exercise" value="EZCurls" />
        <input class="inputEZCurls" style="display: inline-block" class="right" autocomplete="off" min="0" name="weight" value="{{ weight4 }}" type="number">
    </div>
    <div>
        <label class="NoWeight">Hyperextensions 3x10</label><div></div>
    </div>
    <div>
        <label>Farmer's Walk</label>
        <input type="hidden" name="exercise" value="FarmersWalk" />
        <input class="inputFarmers" style="display: inline-block" class="right" autocomplete="off" min="0" name="weight" value="{{ weight5 }}" type="number">
    </div>

    </div>
    <div>
    <button style="margin-top:1.2cm;" class="btn btn-primary" type="submit" name="button" value="submit">Submit Workout</button>
    </div>
</form>
{% endblock %}
