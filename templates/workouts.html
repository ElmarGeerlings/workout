{% extends "layout.html" %}

{% block title %}
    Bench/OHP
{% endblock %}

{% block main %}
<head>
    <script>
    function validateForm() {
        var x = document.forms["form"]["feedback"].value;
        if (x != "+" && x != "=" && x != "-") {
        alert("Submit Feedback");
        return false;
        }
    }
    </script>
</head>
<form name="form" action="/workout" method="post" onsubmit="return validateForm()">
    <div class="shift1">

    <h1>Primary lift ({{ feedback }})</h1><h1></h1>
    <div>
        <label>Bench press 2x5</label>
        <input type="hidden" name="exercise" value="Bench5" />
        <input class="inputBench" style="display: inline-block" autocomplete="off" min="0" step="2.5" name="weight" value="{{ weight1 }}" type="number">
    </div>

    <div>
        <label>Bench press 2x3</label>
        <input type="hidden" name="exercise" value="Bench3" />
        <input class="inputBench" style="display: inline-block" autocomplete="off" min="0" step="2.5" name="weight" value="{{ weight2 }}" type="number">
    </div>

    <div>
        <label>Bench press 2x2</label>
        <input type="hidden" name="exercise" value="Bench2" />
        <input class="inputBench" style="display: inline-block" autocomplete="off" min="0" step="2.5" name="weight" value="{{ weight3 }}" type="number">
    </div>

    <div>
        <select name="feedback" class="form-select mx-auto w-auto">
            <option disabled selected>Go up?</option>
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="=">=</option>
        </select>
    </div>

    <h1 style="margin-top:1cm;">Secondary lift</h1><h1></h1>
    <div>
        <label>OHP 3x8</label>
        <input type="hidden" name="exercise" value="OHP8" />
        <input class="inputOHP" style="display: inline-block" class="right" autocomplete="off" min="0" step="2.5" name="weight" value="{{ weight4 }}" type="number">
    </div>

    <h1 style="margin-top:1cm;">Accessories</h1><h1></h1>
    <div>
        <label class="NoWeight">Pull-ups 3x8-10</label><div></div>
    </div>
    <div>
        <label>Dumbbell curls 3x8-10</label>
        <input type="hidden" name="exercise" value="DCurls" />
        <input class="inputDCurls" style="display: inline-block" class="right" autocomplete="off" min="0" name="weight" value="{{ weight5 }}" type="number">
    </div>
    <div>
        <label class="NoWeight">Leg raises 3x12</label><div></div>
    </div>

    </div>
    <div>
    <button style="margin-top:1.2cm;" class="btn btn-primary" type="submit" name="button" value="submit">Submit Workout</button>
    </div>
</form>
{% endblock %}
